{% extends "recipes/base/base.html" %}
{% load static %}

{# {{}} â†’ use variable from context% #}
{% block content %}
<div class="recipes-homepage-container">
    {% for recipe in recipes %}
    <div class="recipe-container">
        <img class="recipe-image" src="{{ recipe.image }}">
        <div class="recipe-content">
            <a href="{% url "recipes:recipe" recipe.id %}"><span>{{ recipe.title }}</span></a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
